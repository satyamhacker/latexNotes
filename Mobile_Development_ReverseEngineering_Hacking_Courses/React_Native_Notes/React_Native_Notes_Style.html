<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>React Native Notes</title>
<style>
:root{--heading-blue:#0055cc;--important-red:#d40000;--code-bg:#1e1e1e;--text-color:#222;--bg-color:#f9f9f9;}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;font-size:16px;line-height:1.6;background:var(--bg-color);color:var(--text-color);padding:40px;max-width:900px;margin:0 auto;}
h1,h2,h3,h4{margin-top:1.5em;margin-bottom:0.5em;font-weight:700;line-height:1.3;}
h1{font-size:2.5em;color:var(--heading-blue);border-bottom:2px solid #eee;padding-bottom:10px;}
h2{font-size:2em;color:#333;border-left:5px solid var(--heading-blue);padding-left:15px;background:#f0f7ff;padding-top:10px;padding-bottom:10px;border-radius:0 5px 5px 0;}
h3{font-size:1.5em;color:#444;margin-top:2em;}
h4{font-size:1.2em;color:#555;font-weight:600;}
p{margin-bottom:1em;}
.code-block{background:var(--code-bg);color:#d4d4d4;padding:20px;border-radius:8px;overflow-x:visible;word-wrap:break-word;white-space:pre-wrap;margin:1.5em 0;font-family:"Fira Code","Consolas",monospace;font-size:14px;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
.code-line{display:block;min-height:1.2em;}
.keyword{color:#569cd6}.string{color:#ce9178}.comment{color:#6a9955}.function{color:#dcdcaa}.number{color:#b5cea8}.boolean{color:#569cd6}
ul,ol{margin:1em 0;padding-left:2em;}
li{margin-bottom:0.5em;}
li strong{color:#0055cc;}
.diagram-box{background:#f0f4f8;border:1px solid #d1d9e6;color:#333;padding:15px;border-radius:6px;font-family:"Courier New",monospace;white-space:pre-wrap;word-wrap:break-word;overflow-x:visible;margin:1em 0;font-size:13px;line-height:1.4;}
.table-box{overflow-x:visible;word-wrap:break-word;white-space:pre-wrap;margin:1.5em 0;}
.info-box{background:#e8f4f8;border-left:4px solid #0055cc;padding:15px;margin:1em 0;border-radius:4px;}
.important{color:var(--important-red);font-weight:bold;background:rgba(212,0,0,0.1);padding:0 4px;border-radius:3px;}
hr{border:0;border-top:1px solid #ddd;margin:3em 0;}
#file-picker-container{border:2px dashed #ccc;padding:40px;text-align:center;background:white;border-radius:10px;margin-top:20px;}
.btn-select{background:#0055cc;color:white;padding:10px 20px;border-radius:5px;cursor:pointer;display:inline-block;margin-top:10px;}
</style>
</head>
<body>
<main id="render-target">
    <div style="text-align:center;padding:50px;">
        <h2>Loading notes...</h2>
    </div>
</main>
<input type="file" id="file-input" style="display:none;" accept=".md,.txt">
<script>
(async function(){
    const target=document.getElementById("render-target");
    const fileInput=document.getElementById("file-input");
    const importantWords=["important","yaad rakhna","yaad","dhayan","dhyaan","remember","must","note","Do not","jaruri","Kyun zaroori","Agar na kiya","Agar","Best practice","Always","Never","Avoid","fail","crash","loss","problem","yaad rakhna chaiye","critical","essential","vital","key","crucial","CRITICAL","IMPORTANT","zaroori","GALAT","WARNING","DANGER","RISKY","Legal","Illegal","anivarya","mandatory"];
    function esc(s){return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")}
    function markImportant(s){if(!s||typeof s!=="string")return s;const sentences=s.split(/(?<=[\.\?\!\n])/);for(let i=0;i<sentences.length;i++){let sent=sentences[i];const lowered=sent.toLowerCase();let found=false;for(let k=0;k<importantWords.length;k++){const cue=importantWords[k];if(!cue)continue;if(lowered.indexOf(cue.toLowerCase())!==-1){sentences[i]='<span class="important">'+sent+"</span>";found=true;break}}if(!found&&!/^<span class="important">/.test(sentences[i])){let out=sentences[i];const phrases=importantWords.slice().sort(function(a,b){return b.length-a.length;});for(let k=0;k<phrases.length;k++){const ph=phrases[k];if(!ph)continue;const phEsc=ph.replace(/[.*+?^${}()|\[\]\\]/g,"\\$&");const re=new RegExp(phEsc,"gi");out=out.replace(re,function(m){return'<span class="important">'+m+"</span>";})}sentences[i]=out}}return sentences.join("")}
    function highlightCode(code){const kw=['import','from','const','let','var','function','return','if','else','for','while','await','async','export','default','cd','ls','mkdir','pip','python','java','django','len','print','range','append','insert','remove','pop','sort','clear','split','join','strip','replace','upper','lower','get','keys','values','items','update','add','useState','useEffect','useContext','useCallback','useMemo','useRef','React','View','Text','StyleSheet','Image','Button','TouchableOpacity','FlatList','ScrollView','Modal','Alert'];const kwSet=new Set(kw.map(k=>k.toLowerCase()));let out='';let i=0;while(i<code.length){if(code[i]==='#'){let j=i;while(j<code.length&&code[j]!=='\n')j++;out+='<span class="comment">'+esc(code.substring(i,j))+'</span>';i=j;continue}if(code.substring(i,2)==='//'){let j=i;while(j<code.length&&code[j]!=='\n')j++;out+='<span class="comment">'+esc(code.substring(i,j))+'</span>';i=j;continue}if(code[i]==='"'||code[i]==="'"||code[i]==='`'){const q=code[i];let j=i+1;while(j<code.length&&code[j]!==q){if(code[j]==='\\')j++;j++}if(j<code.length)j++;out+='<span class="string">'+esc(code.substring(i,j))+'</span>';i=j;continue}if(/[a-zA-Z_]/.test(code[i])){let j=i;while(j<code.length&&/[a-zA-Z0-9_]/.test(code[j]))j++;const word=code.substring(i,j);const nextChar=j<code.length?code[j]:'';if(kwSet.has(word.toLowerCase())){out+='<span class="keyword">'+esc(word)+'</span>'}else if(nextChar==='('){out+='<span class="function">'+esc(word)+'</span>'}else if(/^(True|False|None|true|false|null|undefined)$/.test(word)){out+='<span class="boolean">'+esc(word)+'</span>'}else{out+=esc(word)}i=j;continue}if(/\d/.test(code[i])){let j=i;while(j<code.length&&/[\d.]/.test(code[j]))j++;out+='<span class="number">'+esc(code.substring(i,j))+'</span>';i=j;continue}out+=esc(code[i]);i++}return out}
    function parseAndRender(rawText){if(!rawText)return;const lines=rawText.replace(/\r/g,"").split("\n");const frag=document.createDocumentFragment();let i=0;while(i<lines.length){let line=lines[i];let trim=line.trim();if(trim.startsWith("```")){let codeLines=[];i++;while(i<lines.length&&!lines[i].trim().startsWith("```")){codeLines.push(lines[i]);i++}const div=document.createElement("div");div.className="code-block";const inner=highlightCode(codeLines.join("\n")).split("\n").map((l)=>'<span class="code-line">'+l+"</span>").join("\n");div.innerHTML=inner;frag.appendChild(div);i++;continue}if(trim.startsWith("#")){const match=trim.match(/^#+/);const level=match?match[0].length:1;const text=trim.replace(/^#+\s*/,"");const h=document.createElement("h"+(level>4?4:level));h.innerHTML=text.replace(/\*\*(.*?)\*\*/g,"<strong>$1</strong>");frag.appendChild(h);i++;continue}if(/^(-{3,}|\*{3,})$/.test(trim)){frag.appendChild(document.createElement("hr"));i++;continue}if(trim.match(/^[-*]\s/)||trim.match(/^\d+\.\s/)){const isOrdered=trim.match(/^\d+\.\s/);const list=document.createElement(isOrdered?"ol":"ul");while(i<lines.length){let liTrim=lines[i].trim();let isListItem=liTrim.match(/^[-*]\s/)||liTrim.match(/^\d+\.\s/);if(!isListItem){if(lines[i].startsWith("  ")||lines[i].startsWith("\t")||liTrim===""){if(liTrim===""){i++;continue}}else{break}}if(isListItem){const li=document.createElement("li");let content=liTrim.replace(/^([-*]|\d+\.)\s+/,"");content=content.replace(/`([^`]+)`/g,'<code style="background:#eee;padding:2px 4px;border-radius:3px;color:#c7254e">$1</code>').replace(/\*\*(.*?)\*\*/g,"<strong>$1</strong>");li.innerHTML=markImportant(content);list.appendChild(li)}i++}frag.appendChild(list);continue}if(trim.startsWith("|")||trim.startsWith("+")||(trim.startsWith("[")||trim.includes("]"))){let diagLines=[];while(i<lines.length){let nextL=lines[i];let nextTrim=nextL.trim();if(nextTrim==="")break;if(nextTrim.startsWith("#"))break;if(nextTrim.startsWith("```"))break;if(nextTrim.match(/^[-*]\s/)||nextTrim.match(/^\d+\.\s/))break;diagLines.push(nextL);i++}const div=document.createElement("div");div.className=diagLines[0].includes("|")?"table-box diagram-box":"diagram-box";div.textContent=diagLines.join("\n");frag.appendChild(div);continue}if(/^\s*$/.test(line)){i++;continue}if(trim!==""){const p=document.createElement("p");let html=line.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\*\*(.*?)\*\*/g,"<strong>$1</strong>").replace(/`([^`]+)`/g,'<code style="background:#eee;padding:2px 4px;border-radius:3px;color:#c7254e">$1</code>');html=markImportant(html);if(trim.toLowerCase().startsWith("note")||trim.includes("‚ö†Ô∏è")||trim.includes("üí°")){p.className="info-box"}p.innerHTML=html;frag.appendChild(p)}i++}target.innerHTML="";target.appendChild(frag)}
    try{const resp=await fetch("React_Native_Notes.md");if(resp.ok){const text=await resp.text();parseAndRender(text)}else{throw new Error("Not found")}}catch(e){target.innerHTML='<div id="file-picker-container"><h3 style="color:#d00">Couldnt Auto-Load Notes</h3><p>Browser security prevented automatic reading of the file.</p><p>Please click below to select <strong>React_Native_Notes.md</strong> manually:</p><label for="file-input" class="btn-select">Select Notes File</label></div>'}
    fileInput.addEventListener('change',(e)=>{const file=e.target.files[0];if(!file)return;const reader=new FileReader();reader.onload=(e)=>parseAndRender(e.target.result);reader.readAsText(file)})
})();
</script>
</body>
</html>
