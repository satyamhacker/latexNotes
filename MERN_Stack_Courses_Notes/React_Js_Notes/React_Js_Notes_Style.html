<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>React Js Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark-reasonable.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f1115;
            --bg-secondary: #161b22;
            --text-primary: #fff;
            --text-secondary: #e6edf3;
            --accent-blue: #58a6ff;
            --accent-gradient: linear-gradient(135deg, #61dafb 0%, #4facfe 100%);
            --border-color: #30363d
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: Inter, sans-serif;
            line-height: 1.7;
            overflow-x: hidden
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--accent-blue);
            z-index: 9999
        }

        .print-wrapper {
            background-color: var(--bg-primary);
            min-height: 100vh
        }

        .layout {
            display: flex;
            min-height: 100vh
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 2rem 1rem;
            z-index: 100
        }

        .sidebar h2 {
            font-size: 1.2rem;
            color: var(--accent-blue);
            margin-bottom: 1rem;
            font-weight: 600
        }

        .sidebar ul {
            list-style: none
        }

        .sidebar li {
            margin: .5rem 0
        }

        .sidebar a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: .9rem;
            transition: color .2s
        }

        .sidebar a:hover {
            color: var(--accent-blue)
        }

        .main-content {
            margin-left: 280px;
            padding: 3rem 4rem;
            max-width: 1200px;
            width: 100%
        }

        h1 {
            font-family: Outfit, sans-serif;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid var(--border-color);
            padding-bottom: 1rem
        }

        h2 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: .5rem
        }

        h2.topic-section,
        h2.module-section {
            font-family: Outfit, sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #4facfe;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            border-left: 5px solid #4facfe;
            padding-left: 1rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            border-bottom: none
        }

        h3 {
            color: var(--text-secondary);
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: .8rem
        }

        h4 {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: .6rem
        }

        p {
            margin: 1rem 0;
            color: var(--text-secondary)
        }

        ul,
        ol {
            margin: 1rem 0 1rem 2rem;
            color: var(--text-secondary)
        }

        li {
            margin: .5rem 0
        }

        a {
            color: var(--accent-blue);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color .2s
        }

        a:hover {
            border-bottom-color: var(--accent-blue)
        }

        pre.mac-window {
            background: #0d1115;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
            margin: 2rem 0;
            overflow: hidden;
            white-space: pre-wrap !important;
            word-break: break-word !important;
            overflow-x: hidden !important
        }

        .code-header {
            background: #161b22;
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .window-controls {
            display: flex;
            gap: 6px
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block
        }

        .red {
            background: #ff5f56
        }

        .yellow {
            background: #ffbd2e
        }

        .green {
            background: #27c93f
        }

        .copy-btn {
            background: var(--accent-blue);
            color: #fff;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: .85rem;
            transition: opacity .2s
        }

        .copy-btn:hover {
            opacity: .8
        }

        pre code {
            font-family: 'Fira Code', monospace;
            font-size: .9rem;
            display: block;
            padding: 1.5rem;
            overflow-x: auto;
            white-space: pre-wrap !important;
            word-wrap: break-word !important
        }

        code {
            font-family: 'Fira Code', monospace;
            background: var(--bg-secondary);
            padding: .2rem .4rem;
            border-radius: 4px;
            font-size: .9em;
            color: #61dafb
        }

        pre code {
            background: 0 0;
            padding: 0
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border: 1px solid var(--border-color)
        }

        th {
            background: #1c2128;
            color: var(--accent-blue);
            font-weight: 600
        }

        tr:hover {
            background: rgba(88, 166, 255, .1)
        }

        blockquote {
            border-left: 4px solid var(--accent-blue);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important
            }

            body {
                margin: 0;
                padding: 0
            }

            .print-wrapper {
                background-color: #0f1115 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                min-height: 100vh;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                margin: 0;
                padding: 0
            }

            .main-content,
            p,
            li,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            td,
            th {
                color: #fff !important
            }

            pre {
                border: 1px solid #444;
                page-break-inside: avoid
            }

            .sidebar,
            .copy-btn,
            .window-controls,
            #loader {
                display: none !important
            }

            .layout {
                display: block
            }

            .main-content {
                padding: 2rem !important;
                margin: 0 auto;
                max-width: 100%
            }

            a {
                text-decoration: none !important;
                border-bottom: none !important
            }
        }

        @media(max-width:768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform .3s
            }

            .sidebar.active {
                transform: translateX(0)
            }

            .main-content {
                margin-left: 0;
                padding: 2rem 1rem
            }
        }
    </style>
</head>

<body>
    <div id="loader"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
    <div class="print-wrapper">
        <div class="layout">
            <nav class="sidebar" id="sidebar">
                <h2><i class="fas fa-list"></i> Contents</h2>
                <ul id="toc"></ul>
            </nav>
            <main class="main-content" id="content-area"></main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>document.addEventListener("DOMContentLoaded", () => { const e = document.getElementById("content-area"), t = document.getElementById("toc"), n = document.getElementById("loader"); fetch("React_Js_Notes.md").then(e => e.ok ? e.text() : Promise.reject("Failed to load markdown file")).then(o => { let a = o.replace(/^\s*(Module\s+\d+(\.\d+)?:?)/gm, "## MODULE_MARKER $1"); a = a.replace(/^##\s+(Topic\s+\d+\.\d+:.*)/gm, "## TOPIC_MARKER $1"), a = a.replace(/^\s*(\d+\.\d+:)/gm, "**$1**"); const r = new marked.Renderer; r.code = function (e, t) { const n = e ? String(e) : ""; let o = n; if (t && hljs.getLanguage(t)) try { o = hljs.highlight(n, { language: t }).value } catch (e) { o = hljs.highlightAuto(n).value } else o = hljs.highlightAuto(n).value; const a = t || "plaintext", r = Math.random().toString(36).substr(2, 9); return `<pre class="mac-window"><div class="code-header"><div class="window-controls"><span class="control red"></span><span class="control yellow"></span><span class="control green"></span></div><button class="copy-btn" onclick="copyCode('${r}')"><i class="fas fa-copy"></i> Copy</button></div><code id="${r}" class="hljs language-${a}">${o}</code></pre>` }, r.heading = function (e, t) { const n = e ? String(e) : "", o = n.toLowerCase().replace(/[^\w]+/g, "-"); if (n.startsWith("MODULE_MARKER ")) { const e = n.replace("MODULE_MARKER ", ""), a = e.toLowerCase().replace(/[^\w]+/g, "-"); return `<h${t} class="module-section" id="${a}">${e}</h${t}>` } if (n.startsWith("TOPIC_MARKER ")) { const e = n.replace("TOPIC_MARKER ", ""), a = e.toLowerCase().replace(/[^\w]+/g, "-"); return `<h${t} class="topic-section" id="${a}">${e}</h${t}>` } return `<h${t} id="${o}">${n}</h${t}>` }, marked.setOptions({ renderer: r, breaks: !0, gfm: !0 }), e.innerHTML = marked.parse(a); const i = e.querySelectorAll("h1, h2, h3"); i.forEach(e => { const n = document.createElement("li"), o = document.createElement("a"); o.href = `#${e.id}`, o.textContent = e.textContent, o.style.paddingLeft = "h1" === e.tagName ? "0" : "h2" === e.tagName ? "1rem" : "2rem", n.appendChild(o), t.appendChild(n) }), n.style.display = "none" }).catch(e => { console.error(e), n.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error loading notes' }) }); function copyCode(e) { const t = document.getElementById(e); if (!t) return; const n = t.innerText; navigator.clipboard.writeText(n).then(() => { const t = event.target.closest(".copy-btn"); t.innerHTML = '<i class="fas fa-check"></i> Copied!', setTimeout(() => { t.innerHTML = '<i class="fas fa-copy"></i> Copy' }, 2e3) }).catch(e => console.error("Copy failed:", e)) }</script>
</body>

</html>
