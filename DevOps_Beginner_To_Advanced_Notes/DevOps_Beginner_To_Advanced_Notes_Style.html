<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Professional Notes</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;600;700;800&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Prism/HighlightJS Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark-reasonable.min.css">

    <style>
        :root {
            /* Color Palette - Deep Dark Theme (From STYLE_PROMPT) */
            --bg-primary: #0f1115;
            --bg-secondary: #161b22;
            --text-primary: #ffffff; /* Pure white */
            --text-secondary: #e6edf3;
            --accent-blue: #58a6ff;
            --accent-gradient: linear-gradient(135deg, #61dafb 0%, #4facfe 100%);
            --border-color: #30363d;
            
            --mac-red: #ff5f56;
            --mac-yellow: #ffbd2e;
            --mac-green: #27c93f;
            
            --font-main: 'Inter', sans-serif;
            --font-code: 'Fira Code', monospace;
            --font-display: 'Outfit', sans-serif;
        }

        /* Basic Reset & Layout */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        /* Layout Grid */
        .layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Sidebar TOC */
        .sidebar {
            width: 300px;
            background: rgba(15, 17, 21, 0.95);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: sticky;
            top: 0;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            display: none; /* Hidden on small screens initially */
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }
        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        @media (min-width: 1024px) {
            .sidebar { display: block; }
        }

        .toc-title {
            font-family: var(--font-display);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        /* TOC Links */
        .toc-link {
            display: block;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            padding-left: 10px;
            border-left: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .toc-link:hover, .toc-link.active {
            color: var(--accent-blue);
            border-left-color: var(--accent-blue);
        }
        .toc-link.sub-item { margin-left: 15px; font-size: 0.85rem; }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 4rem 10% 8rem 5%;
            width: 100%;
            max-width: 100%;
        }

        /* Typography Styles */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            line-height: 1.25;
        }

        h1 {
            font-family: var(--font-display);
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            border-bottom: 3px solid var(--border-color);
            padding-bottom: 1rem;
            width: fit-content;
        }

        h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 4rem;
        }

        h3 { font-family: var(--font-display); font-size: 1.5rem; color: var(--accent-blue); margin-top: 2.5rem; }
        
        p, li { margin-bottom: 1rem; font-size: 1.05rem; }
        
        strong { color: #fff; font-weight: 600; }
        em { color: var(--accent-blue); font-style: italic; }

        /* Blockquotes / Alerts */
        blockquote {
            background: rgba(56, 189, 248, 0.1);
            border-left: 4px solid var(--accent-blue);
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            border-radius: 0 8px 8px 0;
        }
        blockquote p { margin: 0; color: #e6edf3; }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        th { background: #222933; color: var(--text-primary); font-weight: 600; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: #262c36; }

        /* Code Blocks (Mac Style) - FROM STYLE_PROMPT */
        pre.mac-window {
            background: #0d1115;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 2rem 0;
            
            /* STRICT WRAPPING FOR PDF */
            white-space: pre-wrap !important;
            word-break: break-word !important; 
            overflow-x: hidden !important;
        }

        .code-header {
            background: #161b22;
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between;
            align-items: center;
        }

        .window-controls { display: flex; gap: 8px; }
        .control { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .control.red { background: var(--mac-red); }
        .control.yellow { background: var(--mac-yellow); }
        .control.green { background: var(--mac-green); }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-main);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .copy-btn:hover {
            background: #23282f;
            color: white;
            border-color: var(--text-secondary);
        }

        /* Actual Code Area */
        code {
            font-family: var(--font-code);
            font-size: 0.9rem;
            white-space: pre-wrap !important; 
            word-wrap: break-word !important;
        }
        /* Inline code */
        p code, li code {
            background: rgba(110, 118, 129, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            color: #ff7b72;
        }

        pre code.hljs {
            padding: 1.5rem;
            display: block;
            overflow-x: auto;
            background: transparent; /* inherited from pre */
        }
        
        /* Links in text */
        a { color: var(--accent-blue); text-decoration: none; border-bottom: 1px dashed var(--accent-blue); }
        a:hover { border-bottom-style: solid; }

        /* Lists */
        ul, ol { padding-left: 1.5rem; }
        li { margin-bottom: 0.5rem; }
        li::marker { color: var(--accent-blue); }

        /* Loading State */
        #loader {
            position: fixed; inset: 0; background: var(--bg-primary);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent-blue); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content { padding: 2rem 1.5rem; }
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.75rem; }
            .sidebar { display: none; }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }

        /* Print Optimization - CRITICAL */
        @media print {
            body { margin: 0; padding: 0; }
            
            .print-wrapper {
                background-color: #0f1115 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                min-height: 100vh;
                width: 100%;
                position: absolute; top: 0; left: 0;
                margin: 0; padding: 0;
            }

            /* Force specific TEXT elements to be white for contrast */
            p, li, td, th {
                color: #ffffff !important;
                -webkit-text-fill-color: #ffffff !important;
                text-shadow: none !important;
            }
            
            h1, h2, h3, h4, h5, h6 {
                 -webkit-print-color-adjust: exact !important;
                 print-color-adjust: exact !important;
            }

            /* PRESERVE Code Colors - Explicitly force Highlight.js colors for Print */
            .main-content pre, .main-content code, .hljs {
                background-color: #0d1115 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            p code, li code {
                color: #ff7b72 !important;
                background-color: rgba(110, 118, 129, 0.3) !important; 
            }
            
            /* Force specific syntax colors (Atom One Dark approximation) */
            .hljs-keyword, .hljs-literal, .hljs-symbol, .hljs-name { color: #ff7b72 !important; }
            .hljs-link { color: #61aeee !important; }
            .hljs-built_in, .hljs-type { color: #e5c07b !important; }
            .hljs-number, .hljs-class { color: #d19a66 !important; }
            .hljs-string, .hljs-meta-string { color: #98c379 !important; }
            .hljs-title, .hljs-params { color: #61aeee !important; }
            .hljs-comment { color: #5c6370 !important; font-style: italic !important; }

            .sidebar, .copy-btn, .window-controls, #loader {
                display: none !important;
            }
            
            .main-content { padding: 2rem !important; margin: 0; max-width: 100%; }
            
            a { text-decoration: none !important; border: none !important; }
        }

    </style>
</head>
<body>

    <!-- Loading Spinner -->
    <div id="loader"><div class="spinner"></div></div>

    <div class="print-wrapper">
        <div class="layout">
            <!-- Sidebar Navigation -->
            <nav class="sidebar" id="sidebar">
                <div class="toc-title">Course Modules</div>
                <div id="toc-container">
                    <!-- Javascript will populate this -->
                </div>
            </nav>

            <!-- Main Document Area -->
            <main class="main-content" id="content-area">
                <!-- Rendered Markdown will go here -->
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mdFile = 'DevOps_Beginner_To_Advanced_Notes.md';
            const contentArea = document.getElementById('content-area');
            const tocContainer = document.getElementById('toc-container');
            const loader = document.getElementById('loader');

            // Configure Marked.js
            marked.setOptions({
                highlight: function(code, lang) {
                     // Auto-detect if language is missing
                     const language = (lang && hljs.getLanguage(lang)) ? lang : 'plaintext';
                     try {
                        return hljs.highlight(code, { language }).value;
                     } catch(e) {
                         return hljs.highlightAuto(code).value;
                     }
                },
                langPrefix: 'hljs language-'
            });

            // 1. Fetch Markdown
            fetch(mdFile)
                .then(response => {
                    if (!response.ok) throw new Error("Could not load markdown file. Make sure you are using a local server (Live Server).");
                    return response.text();
                })
                .then(markdown => {
                    
                    // --- Pre-processing Step ---
                    // Convert indented "Module X:" lines to actual H2 headers so they look bold/big
                    let processedMarkdown = markdown.replace(/^\s*(Module\s+\d+(\.\d+)?:?)/gm, '## $1');
                    // Convert "1.X:" style lines to bold
                    processedMarkdown = processedMarkdown.replace(/^\s*(\d+\.\d+:)/gm, '**$1**');

                    // 2. Custom Renderer for Mac-style Code Blocks
                    const renderer = new marked.Renderer();
                    
                    renderer.code = function(code, language) {
                        const safeCode = code ? String(code) : '';
                        const validLang = language || 'plaintext';
                        let highlighted = '';

                        try {
                             if (validLang !== 'plaintext' && hljs.getLanguage(validLang)) {
                                highlighted = hljs.highlight(safeCode, { language: validLang }).value;
                             } else {
                                highlighted = hljs.highlightAuto(safeCode).value;
                             }
                        } catch (e) { 
                            highlighted = safeCode.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        }

                        // Double safety
                        if (typeof highlighted !== 'string') {
                             highlighted = safeCode.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        }

                        return `
                        <pre class="mac-window">
                            <div class="code-header">
                                <div class="window-controls">
                                    <div class="control red"></div>
                                    <div class="control yellow"></div>
                                    <div class="control green"></div>
                                </div>
                                <button class="copy-btn" onclick="copyToClipboard(this)">
                                    <i class="fa-regular fa-copy"></i> Copy
                                </button>
                            </div>
                            <code class="hljs language-${validLang}">${highlighted}</code>
                        </pre>`;
                    };

                    renderer.heading = function(text, level) {
                        const safeText = text ? String(text) : '';
                        const escapedText = safeText.toLowerCase().replace(/[^\w]+/g, '-');
                        return `<h${level} id="${escapedText}">${safeText}</h${level}>`;
                    };

                    // 3. Render HTML
                    const htmlContent = marked.parse(processedMarkdown, { renderer: renderer });
                    contentArea.innerHTML = htmlContent;

                    // 4. Post-Process: Generate TOC
                    generateTOC();

                    // 5. Hide Loader
                    loader.style.display = 'none';
                })
                .catch(err => {
                    loader.style.display = 'none';
                    contentArea.innerHTML = `
                        <div style="text-align:center; padding: 2rem; border:1px solid #ff5f56; border-radius:8px;">
                            <h2 style="color:#ff5f56; margin-top:0;">Error Loading Notes</h2>
                            <p>${err.message}</p>
                            <p style="color: grey; font-size: 0.9rem;">
                                 Tip: Browsers block reading local files directly for security. <br>
                                 Please use the <strong>"Live Server"</strong> extension in VS Code to view this file.
                            </p>
                        </div>
                    `;
                    console.error(err);
                });

            // --- Helpers ---

            function generateTOC() {
                const headers = contentArea.querySelectorAll('h1, h2');
                let tocHTML = '';
                
                headers.forEach(header => {
                    const id = header.id;
                    const text = header.textContent;
                    const isH1 = header.tagName === 'H1';
                    const cleanText = text.replace(/#/g, '').trim(); 
                    const className = isH1 ? 'toc-link' : 'toc-link sub-item';
                    
                    if(id && text) {
                       tocHTML += `<a href="#${id}" class="${className}">${cleanText}</a>`;
                    }
                });
                
                tocContainer.innerHTML = tocHTML;
                setupScrollSpy();
            }

            window.copyToClipboard = function(btn) {
                const pre = btn.closest('pre');
                const codeBlock = pre.querySelector('code');
                const text = codeBlock.innerText;
                
                navigator.clipboard.writeText(text).then(() => {
                    const originalHtml = btn.innerHTML;
                    btn.innerHTML = `<i class="fa-solid fa-check"></i> Copied`;
                    btn.style.color = '#27c93f';
                    btn.style.borderColor = '#27c93f';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalHtml;
                        btn.style.color = '';
                        btn.style.borderColor = '';
                    }, 2000);
                });
            };

            function setupScrollSpy() {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        const id = entry.target.getAttribute('id');
                        if (entry.isIntersecting) {
                            document.querySelectorAll('.toc-link').forEach(link => link.classList.remove('active'));
                            const activeLink = document.querySelector(`.toc-link[href="#${id}"]`);
                            if(activeLink) activeLink.classList.add('active');
                        }
                    });
                }, { rootMargin: '-10% 0px -80% 0px' });

                document.querySelectorAll('h1, h2').forEach(h => observer.observe(h));
            }
        });
    </script>
</body>
</html>
