<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>System Design Notes</title>
<style>
:root{--blue:#0055cc;--red:#d40000}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Georgia,serif;font-size:12pt;line-height:1.8;background:linear-gradient(135deg,#e8f4f8 0%,#f5f5f5 50%,#fff8e1 100%);color:#1a1a1a;padding:25mm;max-width:210mm;margin:0 auto}
.module-heading{font-size:26pt;color:#fff;font-weight:bold;background:linear-gradient(135deg,#003d99 0%,#0055cc 50%,#0077ff 100%);padding:25px 30px;margin:3em 0 1.5em 0;border-radius:20px;box-shadow:0 8px 25px rgba(0,85,204,.4);border-left:10px solid #002966}
.topic-heading{font-size:22pt;color:#fff;font-weight:bold;background:linear-gradient(135deg,#0055cc 0%,#0077ff 50%,#00aaff 100%);padding:20px 25px;margin:2.5em 0 1em 0;border-radius:15px;box-shadow:0 6px 20px rgba(0,85,204,.35);border-left:8px solid #003d99}
h2{font-size:19pt;color:#0055cc;font-weight:bold;margin:2em 0 1em 0;padding:12px 20px;background:linear-gradient(90deg,rgba(0,85,204,.08) 0%,transparent 100%);border-left:6px solid #0055cc}
h3{font-size:17pt;color:#2c5aa0;font-weight:bold;margin:1.8em 0 .8em 0;padding:10px 15px;border-left:5px solid #2c5aa0}
p{margin:.6em 0;text-align:justify}
.important{color:var(--red);font-weight:bold;background:rgba(212,0,0,.15);padding:6px 12px;border-radius:8px;border-left:5px solid var(--red)}
.code-block{background:#2d2d2d;border:3px solid #444;border-radius:15px;padding:25px;margin:1.5em 0;font-family:"Courier New",monospace;font-size:10pt;color:#e0e0e0}
ul,ol{margin:1em 0 1em 2.5em;line-height:1.8;background:rgba(255,255,255,.5);padding:15px 20px 15px 40px;border-radius:10px}
li{margin:.8em 0;padding:8px 12px}
strong{font-weight:bold;color:#0055cc}
</style>
</head>
<body>
<header style="font-family:Arial;color:#666;font-size:10pt;margin-bottom:8px">üìö System Design Course Notes</header>
<main id="render-target"><p style="color:#666">‚è≥ Loading‚Ä¶</p></main>
<script>
(async function(){
const target = document.getElementById("render-target");
const resp = await fetch("System_Design_Course_Notes.md");
if(!resp.ok){target.innerHTML='<p style="color:#a00">Error loading file</p>';return}
const raw = await resp.text();
const lines = raw.split("\n");
const frag = document.createDocumentFragment();
let i = 0;

function esc(s){return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")}

while(i < lines.length){
const L = lines[i];

// Check if Module heading (# Module 1:, # Module 2:, etc)
if(L.startsWith("# Module ") && L.includes(":")){
const h = document.createElement("h1");
h.className = "module-heading";
h.textContent = L.replace(/^# /,"");
frag.appendChild(h);
i++;
continue;
}

// Check if Topic heading (## Topic 1.1:, ## Topic 2.3:, etc)
if(L.startsWith("## Topic ") && L.includes(":")){
const h = document.createElement("h2");
h.className = "topic-heading";
h.textContent = L.replace(/^## /,"");
frag.appendChild(h);
i++;
continue;
}

// Check if regular h2 (## something)
if(L.startsWith("## ")){
const h2 = document.createElement("h2");
h2.textContent = L.replace(/^## /,"");
frag.appendChild(h2);
i++;
continue;
}

// Check if h1 (# something)
if(L.startsWith("# ")){
const h = document.createElement("h1");
h.className = "topic-heading";
h.textContent = L.replace(/^# /,"");
frag.appendChild(h);
i++;
continue;
}

// Check if h3 (### something)
if(L.startsWith("### ")){
const h3 = document.createElement("h3");
h3.textContent = L.replace(/^### /,"");
frag.appendChild(h3);
i++;
continue;
}

// Check if empty line
if(L.trim() === ""){
i++;
continue;
}

// Check if bullet list (- item)
if(L.startsWith("- ")){
const ul = document.createElement("ul");
while(i < lines.length && lines[i].startsWith("- ")){
const li = document.createElement("li");
li.textContent = lines[i].replace(/^- /,"");
ul.appendChild(li);
i++;
}
frag.appendChild(ul);
continue;
}

// Check if numbered list (1. item)
if(/^\d+\. /.test(L)){
const ol = document.createElement("ol");
while(i < lines.length && /^\d+\. /.test(lines[i])){
const li = document.createElement("li");
li.textContent = lines[i].replace(/^\d+\. /,"");
ol.appendChild(li);
i++;
}
frag.appendChild(ol);
continue;
}

// Default: paragraph
const p = document.createElement("p");
p.textContent = L;
frag.appendChild(p);
i++;
}

target.innerHTML = "";
target.appendChild(frag);
})();
</script>
</body>
</html>
